    <main class="container mt-5 pt-5 bg-light-gray">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Invia un messaggio</h2>
                <form action="send_email.php" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Indirizzo Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@esempio.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Oggetto</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Oggetto del messaggio" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Messaggio</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Scrivi il tuo messaggio qui..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia</button>
                </form>
            </div>
        </div>
    </main>
